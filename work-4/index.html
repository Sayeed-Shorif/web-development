<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="intro">
            <h2>Anime Survey</h2>
            <p class="side indent">Requried form :
            </p>
            <p class="side indent">Plesase Fill up the from to do the Vote</p>
    
        </div>
        <div class="sub-main">
            <form>
               <div class="inline">
                <label for="name">Name : </label>
                <input id="name" type="text" placeholder="Enter Your name">
               </div>
                <div class="inline">
                    <label for="id">Age : </label>
                <input id="id" type="number" placeholder="Enter Your Age">
                </div>
                <div class="inline">
                    <label for="mail">E-mail : </label>
                <input id="mail" type="text" placeholder="Enter Your E-mail">
                </div>
                <div class="radio">
                    <h3>Gender :</h3>
                    <div>
                        <input type="radio" id="male" value="male" name="gender">
                    <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" value="female" name="gender">
                    <label for="female">Female</label>
                    </div>
            </form>
            <div class="up">
                <label class="label" for="role">Choose one from below </label>
                <select name="select" id="role">
                    <option value="student">student</option>
                    <option value="intern">intern</option>
                    <option value="Professional">Professional</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <p class="side indent">Note:You can choose multiple.</p>
                <p class="side indent">Vote Your Faviourite Anime:</p>
                <div>
                    <input type="checkbox" id="Demon Slayer" name="Demon Slayer">
                <label for="Demon Slayer">Demon Slayer</label>
                </div>
                <div>
                    <input type="checkbox" id=" Jujutsu Kaisen" name=" Jujutsu Kaisen">
                <label for=" Jujutsu Kaisen">Jujutsu Kaisen</label>
                </div>
                <div>
                    <input type="checkbox" id="One Piece" name="One Piece">
                <label for="One Piece">One Piece</label>
                </div>
                <div>
                    <input type="checkbox" id=" Naruto" name=" Naruto">
                <label for=" Naruto">Naruto</label>
                </div>
                <div>
                    <input type="checkbox" id="Bleach" name="Bleach">
                <label for="Bleach">Bleach</label>
                </div>
                <div>
                    <input type="checkbox" id="revengers" name="tokyo revengers">
                <label for="revengers">Tokyo revengers</label>
                </div>
                
            </div>
            <div class="button">
                <button class="button">Sign Up</button>
            </div>
            
    
    
        </div>
    </div>
        
</body>

</html>
